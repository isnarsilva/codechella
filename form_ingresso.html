<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Raleway:wght@500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>CodeChella - Garanta seu Ingresso</title>
</head>

<body>
    <header class="cabecalho">
        <section class="cabecalho__container">
            <div class="cabecallho__container__logo">
                <a href="/"><img class="cabecalho__container__logo-img" src="./img/Logo1.png"
                        alt="Logo da CodeChella"></a>
            </div>
            <div class="cabecalho__container__menu">
                <a href="experiencia.html" class="cabecalho__container__menu-link">A experiência</a>
                <a href="setores.html" class="cabecalho__container__menu-link">Mapa de Setores</a>
                <a href="informacoes.html" class="cabecalho__container__menu-link">Informações</a>
                <a href="form_ingresso.html" class="cabecalho__container__menu-link">Ingresso</a>
            </div>
            <div class="cabecalho__container__menuhamburger">
                <input type="checkbox" id="menu" class="cabecalho__container__menuhamburger-botao">
                <label for="menu">
                    <span class="cabecalho__container__menuhamburger-imagem cabecalho__container__imagem"></span>
                </label>
                <ul class="cabecalho__container__menuhamburger__lista-menu">
                    <li class="cabecalho__container__menuhamburger__lista-menu__item">
                        <a href="experiencia.html" class="cabecalho__container__menuhamburger__lista-menu__item-link">A
                            experiência</a>
                    </li>
                    <li class="cabecalho__container__menuhamburger__lista-menu__item">
                        <a href="setores.html" class="cabecalho__container__menuhamburger__lista-menu__item-link">Mapa
                            de Setores</a>
                    </li>
                    <li class="cabecalho__container__menuhamburger__lista-menu__item">
                        <a href="informacoes.html"
                            class="cabecalho__container__menuhamburger__lista-menu__item-link">Informações</a>
                    </li>
                    <li class="cabecalho__container__menuhamburger__lista-menu__item">
                        <a href="form_ingresso.html"
                            class="cabecalho__container__menuhamburger__lista-menu__item-link">Ingresso</a>
                    </li>
                </ul>
            </div>
        </section>
    </header>
    <main class="form-ingresso">
        <section class="form-ingresso__banner">
            <span class="form-ingresso__banner__imagem"></span>
        </section>
        <section class="form-ingresso__form">
            <h1 class="form-ingresso__form-titulo">Preencha o formulário a seguir:</h1>

            <form class="form-ingresso__form__formulario" data-formulario>

                <fieldset class="formulario__campo">
                    <label class="form-ingresso__form__formulario-campo" for="nome">Nome Completo</label>
                    <input type="nome" id="nome" class="campo_escrito" name="nome" required minlength="5" />
                    <span class="mensagem-erro"></span>
                </fieldset>

                <fieldset class="formulario__campo">
                    <label class="form-ingresso__form__formulario-campo" for="email">Email</label>
                    <input type="email" id="email" class="campo_escrito" name="email" required minlength="5">
                    <span class="mensagem-erro"></span>
                </fieldset>

                <div class="form-ingresso__form__formulario__contanier">
                    <div class="form-ingresso__form__formulario__contanier-campo">
                    <fieldset class="formulario__campo">
                        <label class="form-ingresso__form__formulario-campo" for="ingresso">Tipo de
                            ingresso</label>
                        <select name="ingresso" id="ingresso">
                            <option value="inteira">Pista Premium</option>
                            <option value="inteira">Pista Comum</option>
                            <option value="inteira">Cadeiras térreo</option>
                            <option value="inteira">Cadeiras superiores</option>
                            <option value="inteira">Rampas</option>
                        </select>
                        <span class="mensagem-erro"></span>
                    </fieldset>
                    </div>
                    <div class="form-ingresso__form__formulario__contanier-campo">
                        <fieldset class="formulario__campo">
                            <label class="form-ingresso__form__formulario-campo" for="datanascimento">Data de
                            nascimento:</label>
                            <input type="date" id="datanascimento" name="datanascimento" class="campo_escrito campo__escrita--menor" required>
                            <span class="mensagem-erro"></span>
                        </fieldset>
                    </div>
                </div>

                <div>
                    <input class="form-ingresso__form__formulario-botao" type="submit" id="enviar" data-botao-enviar value="Avançar ➡">
                    <span class="mensagem-erro"></span>   
                </div>    
            </form>
        </section>
    </main>
    <footer class="rodape">
        <div class="rodape__contanier">
            <img class="rodape__contanier-logo" src="./img/Logo1 2.png" alt="Logo da CodeChella na cor preta">
            <div class="rodape__contanier-redes_sociais">
                <p class="rodape__contanier-texto rodape__contanier-texto-superior">Acesse nossas redes:</p>
                <a class="rodape__contanier-icone" href="#"><img src="./img/Ícones redes socias-18.png"
                        alt="icone do Whatsapp"></a>
                <a class="rodape__contanier-icone" href="#"><img src="./img/Ícones redes socias-19.png"
                        alt="Icone da Twich"></a>
                <a class="rodape__contanier-icone" href="#"><img src="./img/Ícones redes socias-16.png"
                        alt="Icone do Instagram"></a>
                <a class="rodape__contanier-icone" href="#"><img src="./img/Ícones redes socias-17.png"
                        alt="Icone do Twitter"></a>
            </div>
        </div>
        <div class="rodape__contanier__inferior">
            <p class="rodape__contanier-texto rodape__contanier-texto-inferior ">
                Desenvolvido por Isnar Silva.
                Projeto fictício sem fins comerciais.
            </p>
        </div>
    </footer>
    <script src="./Js/script.js" type="module"></script>
</body>

</html>
